    <script type="text/javascript">
        const distancia = parseInt(prompt('ingrese una distancia', ''));

        if (distancia < 0) {
            document.write('La distancia no puede ser menor a cero');
        } else if (0<distancia && distancia<= 1000) {
            document.write('El medio de transporte apropiado para esta distancia es a pie');
              } else
            if (1000<distancia && distancia<= 10000) {
                document.write('El medio de transporte apropiado para esta distancia es bicicleta');
            } else
                if (10000<distancia && distancia<= 30000 ) {
                    document.write('El medio de transporte apropiado para esta distancia es colectivo');
                } else
                    if (30000 <distancia && distancia<= 100000) {
                        document.write('El medio de transporte apropiado para esta distancia es auto');
                    } else if (100000< distancia) {
                        document.write('El medio de transporte apropiado para esta distancia es avion');
                    }


    </script>
